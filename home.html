<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- tailwind+Daisy -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<!-- font awesome links -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
<style>
    *{
        font-family: "Outfit", sans-serif;
    }
</style>
</head>
<body class="min-h-screen max-w-md bg-base-300 mx-auto">
   
<header class="border-b-2 border-gray-300 sticky top-0 bg-base-300 z-10">
    <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
        <div class="left flex gap-1">
            <div class="logo w-[60px]">
                 <img src="./assets/logo.png" alt="">
            </div> 
            <div class=balance-info>
                <h2 class="text-2xl font-bold">$ <span id="balance">45000</span></h2>
                <p class="text-neutral/50">Available Balance</p>
            </div>
        </div>
        <div class="right">
         <a href="./index.html" class="btn btn-soft"> <i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
        </div>
    </section>
</header>

<section class="w-11/12 mx-auto py-10 space-y-5">
    <h2 class="text-2xl font-bold">Welcome to pay<span class="text-primary">oo</span></h2>
     <p class="text-neutral/50">ENjoy easy and convenient financial services with us. Cashout charge is low.</p>

     <div class="buttons grid grid-cols-3 gap-3">
       <button onclick="showOnly('add-money')" class="btn flex-col h-full py-4 btn-primary btn-soft">
        <img src="./assets/opt-1.png" alt="">
        <p>Add Money</p>
       </button>

       <button onclick="showOnly('cashout')"class="btn flex-col h-full py-4 btn-primary btn-soft">
        <img src="./assets/opt-2.png" alt="">
        <p>Cashout</p>
       </button>

       <button class="btn flex-col h-full py-4 btn-primary btn-soft">
        <img src="./assets/opt-3.png" alt="">
        <p>Transfer Money</p>
       </button>

       <button class="btn flex-col h-full py-4 btn-primary btn-soft">
        <img src="./assets/opt-4.png" alt="">
        <p>Get bonus</p>
       </button>

       <button class="btn flex-col h-full py-4 btn-primary btn-soft">
        <img src="./assets/opt-5.png" alt="">
        <p>Pay Bill</p>
       </button>

       <button class="btn flex-col h-full py-4 btn-primary btn-soft">
        <img src="./assets/opt-6.png" alt="">
        <p>Transactions</p>
       </button>
     </div>

</section>
 
<section id="add-money" class="w-11/12 mx-auto py-5">
     <h2 class="text-xl font-bold mb-5">Add Money</h2>
     <div class="card bg-base-100 w-full  shrink-0 shadow rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
             <label class="label text-neutral font-bold">Select Bank</label>
            <select id="add-money-bank" class="select w-full bg-base-300 rounded-full">
  <option disabled selected value="select a bank">Select a Bank</option>
  <option value="DBBL">DBBL</option>
  <option value="IBBL">IBBL</option>
  <option value="CITY">City Bank</option>
</select>
<br>
          <label class="label text-neutral font-bold">Bank Account Number</label>
          <input id="add-money-number" maxlength="11" minlength="11" type="text" class="input w-full rounded-full bg-base-300" placeholder="Enter bank 11 digit number" />
          <br>

          <label class="label text-neutral font-bold">Amount to add</label>
          <input id="add-money-amount" type="number" class="input w-full rounded-full bg-base-300" placeholder="Enter amount to add" />
          <br>

          <label class="label text-neutral font-bold">4-digit pin</label>
          <input id="add-money-pin" maxlength="4" type="password" class="input w-full rounded-full bg-base-300" placeholder="Enter 4-digit pin" />
          <div></div>
          <button id="add-money-btn" class="btn btn-primary rounded-full mt-4">Add Money</button>
        </fieldset>
      </div>
    </div>
</section>


<section id="cashout" class="w-11/12 mx-auto py-5">
    <h2 class="text-xl font-bold mb-5">Cashout</h2>
     <div class="card bg-base-100 w-full  shrink-0 shadow rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Agent Number</label>
          <input id="cashout-number" maxlength="11" minlength="11" type="text" class="input w-full rounded-full bg-base-300" placeholder="Enter Agent number" value="01234567890" />
          <br>

          <label class="label text-neutral font-bold">Amount</label>
          <input id="cashout-amount" type="number" class="input w-full rounded-full bg-base-300" placeholder="Enter amount for withdraw" />
          <br>

          <label class="label text-neutral font-bold">4-digit pin</label>
          <input id="cashout-pin" maxlength="4" type="password" class="input w-full rounded-full bg-base-300" placeholder="Enter 4-digit pin" />
          <div></div>
          <button id="cashout-btn" class="btn btn-primary rounded-full mt-4">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
</section>
<!-- cashout or add money history will be stored -->
<section  id="history"class="w-11/12 mx-auto py-5">
 <h2 class="text-xl font-bold mb-5">Transactions</h2>
 <div class="space-y-5" id="history-container">
  <div class="transaction-card p-5 bg-base-100">
    

  </div>
 </div>
</section>

<script src="./script/machine.js"></script>
<script src="./script/addmoney.js"></script>
<script src="./script/cashout.js"></script>
</body>
</html>
